<!DOCTYPE html>
<html> <!-- <html dir="rtl"> for arabic -->
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="/a/icon/favicon-32x32.png"> 
  <!-- <link rel="manifest" href="/manifest.webmanifest"> <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">--><!--<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">--> 
  <meta charset=UTF-8>
  <script>/* Todo : use framwork.min.js here */ </script>
  <link rel="stylesheet" href="/a/bs5.min.css">
  <script src="/a/app.js" ></script>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class=container>

        <div class="">
         {{if .username}}
              <h5 class="float-end">{{.username}}</h5>
         {{else}}
              <a class="btn btn-outline-success m-1" href="/login" >login</a>
              <a class="btn btn-outline-success m-1" href="/sign" >signup</a>
         {{end}}

        </div>
       
   
      <!-- <form action="/api?parentid=4" method=post> </form> -->
<form action="/api?parentid=4" method=post>
        <textarea  name="comment" id=comment placeholder="write a comment" rows="3" class="form-control" required></textarea> <br>
        <button type="submit" class="btn btn-primary">submit</button>
</form>
       <button id="post" class="btn btn-primary" onclick="postData()">Click me</button> 
      <div > 
        {{range .comments}}

        <div>parent id :  {{.ParentId}}</div>
        <div>comment id : {{.CommentId}}</div>
        <div>comment :    {{.CommentText}}</div>
        <div>date :       {{.TimeStamp}}</div>
        <br>
        <div>user id :    {{.UserId}}</div>
        <div>link :       {{.Link}}</div>
        <div>avatar :     {{.AvatarLink}}</div>
        {{end}}
      </div>
</div>
</body>
</html>
